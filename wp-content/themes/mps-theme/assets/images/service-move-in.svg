<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#E6F4FF" opacity="0.8"/>
  
  <!-- House with welcome mat -->
  <g transform="translate(100, 60)">
    <!-- Roof -->
    <path d="M150 0 L300 80 L0 80 Z" fill="#0066CC"/>
    <!-- House body -->
    <rect x="30" y="80" width="240" height="160" fill="#FFFFFF" stroke="#4DB8E8" stroke-width="3"/>
    <!-- Open Door -->
    <rect x="110" y="140" width="80" height="100" fill="#FF9500"/>
    <rect x="115" y="145" width="70" height="90" fill="#FFF5E6"/>
    <circle cx="175" cy="195" r="4" fill="#FFD700"/>
    <!-- Windows -->
    <rect x="50" y="110" width="45" height="45" fill="#4DB8E8" stroke="#0066CC" stroke-width="2"/>
    <rect x="205" y="110" width="45" height="45" fill="#4DB8E8" stroke="#0066CC" stroke-width="2"/>
  </g>
  
  <!-- Welcome mat -->
  <rect x="180" y="300" width="140" height="30" rx="3" fill="#FF9500"/>
  <text x="250" y="320" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">WELCOME</text>
  
  <!-- Key -->
  <g transform="translate(350, 150)">
    <ellipse cx="30" cy="30" rx="20" ry="20" fill="none" stroke="#FFD700" stroke-width="8"/>
    <rect x="45" y="25" width="60" height="10" fill="#FFD700"/>
    <rect x="85" y="25" width="8" height="25" fill="#FFD700"/>
    <rect x="100" y="25" width="8" height="20" fill="#FFD700"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FF9500">
    <path d="M80 120 L83 130 L93 130 L85 137 L88 147 L80 140 L72 147 L75 137 L67 130 L77 130 Z" transform="scale(0.7)"/>
    <path d="M420 280 L423 290 L433 290 L425 297 L428 307 L420 300 L412 307 L415 297 L407 290 L417 290 Z" transform="scale(0.6)"/>
  </g>
  
  <!-- Fresh start badge -->
  <g transform="translate(60, 280)">
    <circle cx="40" cy="40" r="35" fill="#4DB8E8"/>
    <text x="40" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">START</text>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">FRESH</text>
  </g>
</svg>
