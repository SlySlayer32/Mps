<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <rect width="500" height="400" fill="#FFF5E6" rx="20"/>
  
  <!-- Team illustration -->
  <g transform="translate(50, 50)">
    <!-- Person 1 -->
    <g transform="translate(0, 100)">
      <circle cx="60" cy="40" r="35" fill="#FFD9B3"/>
      <circle cx="50" cy="35" r="4" fill="#333"/>
      <circle cx="70" cy="35" r="4" fill="#333"/>
      <path d="M50 55 Q60 65 70 55" stroke="#333" stroke-width="2" fill="none"/>
      <path d="M25 30 Q25 5 60 0 Q95 5 95 30" fill="#4A3728"/>
      <rect x="35" y="75" width="50" height="80" rx="8" fill="#0066CC"/>
      <rect x="15" y="85" width="20" height="50" rx="8" fill="#0066CC"/>
      <rect x="85" y="85" width="20" height="50" rx="8" fill="#0066CC"/>
    </g>
    
    <!-- Person 2 (center, taller) -->
    <g transform="translate(140, 70)">
      <circle cx="60" cy="40" r="40" fill="#FFD9B3"/>
      <circle cx="48" cy="35" r="4" fill="#333"/>
      <circle cx="72" cy="35" r="4" fill="#333"/>
      <path d="M48 55 Q60 68 72 55" stroke="#333" stroke-width="2" fill="none"/>
      <path d="M20 35 Q20 5 60 0 Q100 5 100 35" fill="#8B4513"/>
      <rect x="30" y="80" width="60" height="100" rx="10" fill="#FF9500"/>
      <rect x="5" y="90" width="25" height="60" rx="8" fill="#FF9500"/>
      <rect x="90" y="90" width="25" height="60" rx="8" fill="#FF9500"/>
      <circle cx="17" cy="160" r="12" fill="#FFD9B3"/>
      <circle cx="103" cy="160" r="12" fill="#FFD9B3"/>
    </g>
    
    <!-- Person 3 -->
    <g transform="translate(280, 100)">
      <circle cx="60" cy="40" r="35" fill="#FFD9B3"/>
      <circle cx="50" cy="35" r="4" fill="#333"/>
      <circle cx="70" cy="35" r="4" fill="#333"/>
      <path d="M50 55 Q60 65 70 55" stroke="#333" stroke-width="2" fill="none"/>
      <path d="M25 30 Q25 5 60 0 Q95 5 95 30" fill="#1a1a1a"/>
      <rect x="35" y="75" width="50" height="80" rx="8" fill="#4DB8E8"/>
      <rect x="15" y="85" width="20" height="50" rx="8" fill="#4DB8E8"/>
      <rect x="85" y="85" width="20" height="50" rx="8" fill="#4DB8E8"/>
    </g>
  </g>
  
  <!-- Cleaning tools -->
  <g transform="translate(380, 200)">
    <rect x="0" y="0" width="6" height="120" fill="#8B4513"/>
    <ellipse cx="3" cy="120" rx="25" ry="8" fill="#4DB8E8"/>
  </g>
  
  <!-- Spray bottle -->
  <g transform="translate(30, 250)">
    <rect x="10" y="20" width="30" height="60" rx="5" fill="#0066CC"/>
    <rect x="15" y="0" width="20" height="25" fill="#333"/>
    <rect x="35" y="5" width="15" height="8" fill="#333"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="450" cy="80" r="8" fill="#FF9500"/>
  <circle cx="430" cy="100" r="5" fill="#FF9500"/>
  <circle cx="80" cy="70" r="6" fill="#4DB8E8"/>
  <circle cx="100" cy="90" r="4" fill="#4DB8E8"/>
</svg>
