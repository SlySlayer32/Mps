<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#FFF5E6" opacity="0.8"/>
  
  <!-- Carpet/Rug -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="340" height="180" rx="5" fill="#8B4513"/>
    <rect x="10" y="10" width="320" height="160" fill="#D4A574"/>
    <!-- Carpet pattern -->
    <rect x="30" y="30" width="280" height="120" stroke="#8B4513" stroke-width="3" fill="none"/>
    <line x1="170" y1="30" x2="170" y2="150" stroke="#8B4513" stroke-width="2"/>
    <line x1="30" y1="90" x2="310" y2="90" stroke="#8B4513" stroke-width="2"/>
    <!-- Decorative elements -->
    <circle cx="100" cy="60" r="15" fill="#FF9500" opacity="0.6"/>
    <circle cx="240" cy="60" r="15" fill="#FF9500" opacity="0.6"/>
    <circle cx="100" cy="120" r="15" fill="#FF9500" opacity="0.6"/>
    <circle cx="240" cy="120" r="15" fill="#FF9500" opacity="0.6"/>
  </g>
  
  <!-- Steam cleaning machine -->
  <g transform="translate(50, 80)">
    <rect x="0" y="40" width="60" height="80" rx="10" fill="#0066CC"/>
    <rect x="10" y="0" width="40" height="50" rx="5" fill="#4DB8E8"/>
    <circle cx="30" cy="130" r="10" fill="#333"/>
    <!-- Steam -->
    <g fill="#FFFFFF" opacity="0.8">
      <ellipse cx="75" cy="30" rx="15" ry="10"/>
      <ellipse cx="90" cy="15" rx="12" ry="8"/>
      <ellipse cx="85" cy="45" rx="10" ry="7"/>
    </g>
  </g>
  
  <!-- Sparkles showing cleanliness -->
  <g fill="#FF9500">
    <path d="M400 120 L405 135 L420 135 L408 145 L413 160 L400 150 L387 160 L392 145 L380 135 L395 135 Z" transform="scale(0.6)"/>
    <path d="M450 200 L455 215 L470 215 L458 225 L463 240 L450 230 L437 240 L442 225 L430 215 L445 215 Z" transform="scale(0.5)"/>
  </g>
  
  <!-- Before/After indicator -->
  <g transform="translate(350, 280)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="#4CAF50"/>
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">DEEP CLEAN</text>
  </g>
</svg>
