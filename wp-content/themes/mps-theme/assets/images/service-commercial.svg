<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#E6F4FF" opacity="0.8"/>
  
  <!-- Office Building -->
  <g transform="translate(120, 50)">
    <!-- Building body -->
    <rect x="0" y="50" width="260" height="280" fill="#FFFFFF" stroke="#0066CC" stroke-width="3"/>
    <!-- Top section -->
    <rect x="80" y="0" width="100" height="50" fill="#0066CC"/>
    <!-- Windows grid -->
    <g fill="#4DB8E8" stroke="#0066CC" stroke-width="1">
      <rect x="20" y="80" width="40" height="35"/>
      <rect x="80" y="80" width="40" height="35"/>
      <rect x="140" y="80" width="40" height="35"/>
      <rect x="200" y="80" width="40" height="35"/>
      <rect x="20" y="140" width="40" height="35"/>
      <rect x="80" y="140" width="40" height="35"/>
      <rect x="140" y="140" width="40" height="35"/>
      <rect x="200" y="140" width="40" height="35"/>
      <rect x="20" y="200" width="40" height="35"/>
      <rect x="80" y="200" width="40" height="35"/>
      <rect x="140" y="200" width="40" height="35"/>
      <rect x="200" y="200" width="40" height="35"/>
    </g>
    <!-- Entrance -->
    <rect x="100" y="270" width="60" height="60" fill="#FF9500"/>
  </g>
  
  <!-- Cleaning person with cart -->
  <g transform="translate(30, 220)">
    <!-- Person -->
    <circle cx="40" cy="30" r="20" fill="#FFD9B3"/>
    <rect x="25" y="50" width="30" height="50" rx="5" fill="#FF9500"/>
    <rect x="20" y="100" width="12" height="40" rx="3" fill="#0066CC"/>
    <rect x="38" y="100" width="12" height="40" rx="3" fill="#0066CC"/>
    <!-- Cleaning cart -->
    <rect x="70" y="80" width="50" height="60" fill="#6C757D"/>
    <circle cx="80" cy="145" r="8" fill="#333"/>
    <circle cx="110" cy="145" r="8" fill="#333"/>
    <rect x="75" y="60" width="10" height="30" fill="#8B4513"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FF9500">
    <path d="M420 100 L423 110 L433 110 L425 117 L428 127 L420 120 L412 127 L415 117 L407 110 L417 110 Z"/>
    <path d="M450 200 L453 210 L463 210 L455 217 L458 227 L450 220 L442 227 L445 217 L437 210 L447 210 Z" transform="scale(0.7)"/>
  </g>
</svg>
