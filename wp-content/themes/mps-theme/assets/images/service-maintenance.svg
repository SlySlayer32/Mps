<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#FFF5E6" opacity="0.8"/>
  
  <!-- Toolbox -->
  <g transform="translate(150, 180)">
    <rect x="0" y="30" width="200" height="100" rx="5" fill="#FF9500"/>
    <rect x="10" y="40" width="180" height="80" fill="#E67E00"/>
    <rect x="70" y="0" width="60" height="35" rx="3" fill="#FF9500"/>
    <rect x="85" y="10" width="30" height="15" rx="2" fill="#6C757D"/>
    <!-- Tool compartments -->
    <line x1="70" y1="40" x2="70" y2="120" stroke="#CC7000" stroke-width="2"/>
    <line x1="130" y1="40" x2="130" y2="120" stroke="#CC7000" stroke-width="2"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(80, 100)">
    <rect x="20" y="0" width="15" height="80" rx="3" fill="#6C757D"/>
    <circle cx="27" cy="10" r="18" fill="none" stroke="#6C757D" stroke-width="10"/>
    <rect x="10" y="70" width="35" height="20" rx="5" fill="#6C757D"/>
  </g>
  
  <!-- Screwdriver -->
  <g transform="translate(350, 80)">
    <rect x="15" y="0" width="10" height="60" fill="#FFD700"/>
    <rect x="10" y="55" width="20" height="80" rx="2" fill="#6C757D"/>
    <polygon points="20,135 10,155 30,155" fill="#6C757D"/>
  </g>
  
  <!-- Hammer -->
  <g transform="translate(280, 280)">
    <rect x="20" y="30" width="10" height="80" fill="#8B4513"/>
    <rect x="0" y="0" width="50" height="35" rx="3" fill="#6C757D"/>
  </g>
  
  <!-- Paint brush -->
  <g transform="translate(50, 250)">
    <rect x="15" y="0" width="20" height="50" fill="#8B4513"/>
    <rect x="10" y="45" width="30" height="40" fill="#6C757D"/>
    <rect x="12" y="80" width="26" height="30" fill="#0066CC"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FF9500">
    <path d="M420 150 L425 165 L440 165 L428 175 L433 190 L420 180 L407 190 L412 175 L400 165 L415 165 Z" transform="scale(0.5)"/>
  </g>
  
  <!-- Handyman badge -->
  <g transform="translate(380, 280)">
    <circle cx="40" cy="40" r="35" fill="#0066CC"/>
    <text x="40" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">REPAIRS</text>
  </g>
</svg>
