<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="#E8F5E9" opacity="0.8"/>
  
  <!-- Ground -->
  <ellipse cx="250" cy="350" rx="200" ry="30" fill="#8B4513" opacity="0.3"/>
  
  <!-- Tree -->
  <g transform="translate(80, 100)">
    <rect x="35" y="150" width="30" height="100" fill="#8B4513"/>
    <circle cx="50" cy="100" r="70" fill="#4CAF50"/>
    <circle cx="20" cy="130" r="40" fill="#66BB6A"/>
    <circle cx="80" cy="130" r="40" fill="#66BB6A"/>
  </g>
  
  <!-- Flowers -->
  <g transform="translate(280, 250)">
    <rect x="18" y="30" width="4" height="50" fill="#4CAF50"/>
    <circle cx="20" cy="25" r="15" fill="#FF9500"/>
    <circle cx="20" cy="25" r="8" fill="#FFD700"/>
  </g>
  <g transform="translate(330, 260)">
    <rect x="18" y="30" width="4" height="40" fill="#4CAF50"/>
    <circle cx="20" cy="25" r="12" fill="#E91E63"/>
    <circle cx="20" cy="25" r="6" fill="#FFD700"/>
  </g>
  <g transform="translate(380, 240)">
    <rect x="18" y="30" width="4" height="60" fill="#4CAF50"/>
    <circle cx="20" cy="25" r="15" fill="#9C27B0"/>
    <circle cx="20" cy="25" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Lawn mower -->
  <g transform="translate(180, 280)">
    <rect x="0" y="20" width="80" height="40" rx="5" fill="#FF9500"/>
    <rect x="70" y="0" width="8" height="60" fill="#6C757D"/>
    <rect x="65" y="0" width="20" height="15" rx="3" fill="#333"/>
    <circle cx="15" cy="65" r="12" fill="#333"/>
    <circle cx="65" cy="65" r="12" fill="#333"/>
  </g>
  
  <!-- Watering can -->
  <g transform="translate(350, 150)">
    <ellipse cx="40" cy="50" rx="35" ry="25" fill="#4DB8E8"/>
    <rect x="65" y="30" width="40" height="8" fill="#4DB8E8"/>
    <circle cx="105" cy="34" r="8" fill="#4DB8E8"/>
    <path d="M15 25 Q25 10 40 25" stroke="#4DB8E8" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Grass blades -->
  <g stroke="#4CAF50" stroke-width="3" fill="none">
    <path d="M420 340 Q425 320 420 300"/>
    <path d="M430 340 Q435 315 430 290"/>
    <path d="M440 340 Q445 320 440 305"/>
  </g>
</svg>
